{% extends 'base.html' %}

{% block container %}
    <section class="home">
        <div class="container">
            <div class="row pt-5">
                <div class="col-lg-4 bg-white p-5 mt-5 mx-auto">
                    <h2 class="pb-4 text-center">Projects Hub</h2>
                    <form method="POST">
                        {% csrf_token %} 
                        {% if error %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong class="text-title">Error! </strong>{{error}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endif %}
                        <div class="form-group py-2">
                            <input type="text" class="form-control" name="username" placeholder="Enter username" required />
                        </div>
                        <div class="form-group py-2">
                            <input type="password" class="form-control" name="password" placeholder="Enter password" required/>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn-sm btn-block btn-sm my-2 px-5 py-2">
                                login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card col-lg-4 mx-auto mt-3 bg-white py-3">
                <p class="my-auto text-center">
                    Don't have an account?
                    <a class="nav-item" href="{% url 'signup' %}"> signup </a>
                </p>
            </div>
        </div>
    </section>
{% endblock %}
